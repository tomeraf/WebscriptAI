<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 600px;
      height: 700px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #2196F3;
      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .content {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
    }
    .setup-instructions {
      background: #f0f8ff;
      padding: 15px;
      border-radius: 8px;
      border: 2px solid #2196F3;
      margin: 20px 0;
    }
    .setup-instructions h3 {
      color: #2196F3;
      margin-top: 0;
    }
    .setup-instructions ol {
      padding-left: 20px;
    }
    .setup-instructions li {
      margin: 10px 0;
      line-height: 1.6;
    }
    .open-link-btn {
      display: block;
      text-align: center;
      background: #4285f4;
      color: white;
      padding: 12px;
      border-radius: 4px;
      text-decoration: none;
      margin: 20px 0;
    }
    .open-link-btn:hover {
      background: #3367d6;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-family: monospace;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    button:hover {
      background: #45a049;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background: #d4edda;
      color: #155724;
      display: block;
    }
    .status.error {
      background: #f8d7da;
      color: #721c24;
      display: block;
    }
  </style>
</head>
<body>
  <div class="header">Setup AI Assistant</div>
  <div class="content">
    <div class="setup-instructions">
      <h3>Get Your Free API Key</h3>
      <ol>
        <li>Click the button below to open Google AI Studio</li>
        <li>Sign in with your Google account</li>
        <li>Click <strong>"Get API Key"</strong> or <strong>"Create API Key"</strong></li>
        <li>Copy the key that appears</li>
        <li>Come back here and paste it below</li>
      </ol>
    </div>

    <a href="https://makersuite.google.com/app/apikey" target="_blank" class="open-link-btn">
      Open Google AI Studio
    </a>

    <h4>Paste Your API Key:</h4>
    <input type="text" id="apiKeyInput" placeholder="AIza...">

    <button id="saveApiKeyBtn">Save and Open Chat</button>

    <div id="setupStatus" class="status"></div>
  </div>

  <script src="../scripts/setup.js"></script>
</body>
</html>
