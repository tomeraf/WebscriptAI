<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 600px;
      height: 700px;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    .header {
      background: #2196F3;
      color: white;
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #f5f5f5;
    }
    .message {
      margin-bottom: 15px;
      padding: 10px 15px;
      border-radius: 8px;
      max-width: 80%;
      word-wrap: break-word;
    }
    .message.user {
      background: #2196F3;
      color: white;
      margin-left: auto;
      text-align: right;
    }
    .message.ai {
      background: white;
      border: 1px solid #ddd;
    }
    .message pre {
      background: #1e1e1e;
      color: #d4d4d4;
      padding: 10px;
      border-radius: 4px;
      overflow-x: auto;
      margin: 10px 0;
    }
    .message code {
      font-family: 'Courier New', monospace;
      font-size: 12px;
    }
    .input-container {
      display: flex;
      padding: 15px;
      background: white;
      border-top: 1px solid #ddd;
      gap: 10px;
    }
    #userInput {
      flex: 1;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
      resize: none;
      font-family: Arial, sans-serif;
    }
    #sendBtn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #sendBtn:hover {
      background: #0b7dda;
    }
    #sendBtn:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    .button-group {
      display: flex;
      gap: 8px;
      margin-top: 8px;
    }
    .action-btn {
      background: #4CAF50;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
    }
    .action-btn:hover {
      background: #45a049;
    }
    .typing {
      color: #888;
      font-style: italic;
      padding: 10px 15px;
    }
  </style>
</head>
<body>
  <div class="header">AI Script Assistant</div>
  <div class="chat-container" id="chatContainer">
    <div class="message ai">
      Hi! I can help you generate JavaScript scripts for your Chrome extension. Just describe what you want the script to do.
    </div>
  </div>
  <div class="input-container">
    <textarea id="userInput" placeholder="Ask me to generate a script..." rows="2"></textarea>
    <button id="sendBtn">Send</button>
  </div>
  <script src="../scripts/chat.js"></script>
</body>
</html>
