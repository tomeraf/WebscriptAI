<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 450px;
      padding: 15px;
      font-family: Arial, sans-serif;
    }
    h4 {
      margin: 15px 0 5px 0;
    }
    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 10px 0;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 24px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
    textarea {
      width: 100%;
      height: 120px;
      padding: 8px;
      font-family: monospace;
      font-size: 12px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      resize: vertical;
    }
    button {
      background-color: #2196F3;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #0b7dda;
    }
    .status {
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      display: none;
    }
    .status.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #aiStatus.loading {
      background-color: #fff3cd;
      color: #856404;
      display: block;
      border-radius: 4px;
    }
    #aiStatus.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
      border-radius: 4px;
    }
    #aiStatus.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
      border-radius: 4px;
    }
    #openChat:hover {
      background: #45a049;
    }
    #apiKeyStatus.success {
      background-color: #d4edda;
      color: #155724;
      display: block;
    }
    #apiKeyStatus.info {
      background-color: #d1ecf1;
      color: #0c5460;
      display: block;
    }
    #apiKeyStatus.error {
      background-color: #f8d7da;
      color: #721c24;
      display: block;
    }
    #saveApiKey:hover {
      background: #0b7dda;
    }
  </style>
</head>
<body>
  <h3>Script Runner</h3>
  <div class="toggle-container">
    <span>Enable Script</span>
    <label class="switch">
      <input type="checkbox" id="toggleSwitch">
      <span class="slider"></span>
    </label>
  </div>

  <div style="margin: 15px 0; padding: 10px; background: #f5f5f5; border-radius: 4px;">
    <h4 style="margin-top: 0;">AI Script Generator</h4>
    <button id="openChat" style="width: 100%; padding: 12px; font-size: 14px; background: #4CAF50; color: white; border: none; border-radius: 4px; cursor: pointer;">
      Chat with AI Assistant
    </button>
  </div>

  <h4>Initial Script (runs once on page load):</h4>
  <textarea id="scriptEditor" placeholder="Enter your JavaScript code here..."></textarea>

  <div style="margin: 10px 0;">
    <label>
      Delay before running (seconds):
      <input type="number" id="delaySeconds" min="0" step="0.5" value="0" style="width: 60px; padding: 4px;">
    </label>
  </div>

  <h4>Repeating Script (optional):</h4>
  <textarea id="repeatScript" placeholder="Script to run repeatedly (leave empty to disable)"></textarea>

  <div style="margin: 10px 0;">
    <label>
      Run every (seconds):
      <input type="number" id="intervalSeconds" min="1" step="0.5" value="5" style="width: 60px; padding: 4px;">
    </label>
  </div>

  <div id="status" class="status"></div>

  <script src="../scripts/popup.js"></script>
</body>
</html>
